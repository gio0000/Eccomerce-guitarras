<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja de Instrumentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000; /* Fundo preto */
            color: #00FFFF; /* Texto azul neon */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #00FFFF; /* Título azul neon */
            text-shadow: 0 0 10px #00FFFF; /* Sombra de texto azul neon */
        }

        nav a {
            margin: 0 15px;
            color: #00FFFF; /* Links azul neon */
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00CED1; /* Azul neon mais claro ao passar o mouse */
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1A1A1A; /* Fundo do formulário */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Sombra do formulário */
        }

        h2 {
            text-align: center;
            color: #00FFFF; /* Título azul neon */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FFFF; /* Sombra de texto azul neon */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #00FFFF; /* Bordas azul neon */
            border-radius: 5px;
            background-color: #333; /* Fundo dos campos */
            color: #fff; /* Texto branco */
        }

        button {
            padding: 10px 20px;
            background-color: #00FFFF; /* Azul neon */
            color: #000; /* Texto preto */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #00CED1; /* Azul neon mais claro ao passar o mouse */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #fff; /* Texto branco */
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Guitarras</h1>
        <nav>
            <a href="{{ url_for('index') }}" data-aos="fade-right">Início</a>
            <a href="{{ url_for('products') }}" data-aos="fade-right">Produtos</a>
            <a href="{{ url_for('contact') }}" data-aos="fade-right">Contato</a>
        </nav>
    </header>

    <main>
        <h2>Entre em Contato</h2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 POWER CHORDS. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
