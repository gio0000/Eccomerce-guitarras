<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000; /* Fundo preto */
            color: #00FFFF; /* Texto azul neon */
        }
        h2 {
            text-align: center;
            color: #00FFFF; /* Título azul neon */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FFFF; /* Sombra de texto azul neon */
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1A1A1A; /* Fundo do formulário */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Sombra do formulário */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #00FFFF; /* Bordas azul neon */
            border-radius: 5px;
            background-color: #333; /* Fundo dos campos */
            color: #fff; /* Texto branco */
        }
        button {
            padding: 10px 20px;
            background-color: #00FFFF; /* Azul neon */
            color: #000; /* Texto preto */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #00CED1; /* Azul neon mais claro ao passar o mouse */
        }
    </style>
</head>
<body>
    <h2>Adicionar Produto</h2>
    <form id="product-form" action="/add_product" method="POST" enctype="multipart/form-data">
        <!-- Nome do Produto -->
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" name="productName" required>

        <!-- Descrição do Produto -->
        <label for="productDescription">Descrição:</label>
        <textarea id="productDescription" name="productDescription" required></textarea>

        <label for="productDescriptionDetails">Descrição detalhada:</label>
        <textarea id="productDescriptionDetails" name="productDescriptionDetails" required></textarea>

        <!-- Preço do Produto -->
        <label for="productPrice">Preço:</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" required>

        <!-- Upload da Imagem do Produto -->
        <label for="productImage">Imagem do Produto:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required>

        <!-- Botão de Submissão -->
        <button type="submit">Adicionar Produto</button>
    </form>
</body>
</html>
