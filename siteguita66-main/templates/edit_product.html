<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="{{ product.nome }}" required><br><br>
        
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required>{{ product.descricao }}</textarea><br><br>
        
        <label for="price">Preço:</label>
        <input type="text" id="price" name="price" value="{{ product.preco }}" required><br><br>
        
        <label for="productImage">Nova Imagem:</label>
        <input type="file" id="productImage" name="productImage"><br><br>
        
        <button type="submit">Salvar</button>
    </form>
    
    <a href="{{ url_for('listaprodutos') }}">Voltar</a>
</body>
</html>
