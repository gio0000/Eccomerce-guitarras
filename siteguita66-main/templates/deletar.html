<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000; /* Fundo preto */
            color: #00FFFF; /* Texto azul neon */
        }
        h2 {
            text-align: center;
            color: #00FFFF; /* Título azul neon */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FFFF; /* Sombra de texto azul neon */
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1A1A1A; /* Fundo do formulário */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Sombra do formulário */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #00FFFF; /* Bordas azul neon */
            border-radius: 5px;
            background-color: #333; /* Fundo dos campos */
            color: #fff; /* Texto branco */
        }
        button {
            padding: 10px 20px;
            background-color: #00FFFF; /* Azul neon */
            color: #000; /* Texto preto */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #00CED1; /* Azul neon mais claro ao passar o mouse */
        }
    </style>
</head>
<body>
    <h2>Remover Produto</h2>
    <form id="remove-product-form" action="/remove_product" method="POST">
        <!-- ID do Produto -->
        <label for="productId">ID do Produto:</label>
        <input type="number" id="productId" name="productId" required>

        <!-- Botão de Remoção -->
        <button type="submit">Remover Produto</button>
    </form>
</body>
</html>
