<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #payment {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #00FFFF; /* Azul neon para botões */
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00CED1; /* Azul neon mais claro no hover */
        }
    </style>
</head>
<body>
    <h1>Página de Pagamento</h1>
    <div id="payment">
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <h2>Endereço</h2>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="9" required oninput="formatCEP(this)">
                <small>Formato: 12345-678</small>
            </div>
            <h2>Escolha sua Forma de Pagamento</h2>

            <div class="payment-methods">
                <label class="payment-option">
                    <input type="radio" name="payment" value="dinheiro"> Dinheiro
                </label>
            
                <label class="payment-option">
                    <input type="radio" name="payment" value="pix"> PIX
                </label>
            
                <label class="payment-option">
                    <input type="radio" name="payment" value="cartao_credito"> Cartão de Crédito
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="boleto"> Boleto
                </label>
            </div>
            <button type="submit">Finalizar Compra</button>
        </form>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Compra finalizada com sucesso!");
            // Aqui você pode adicionar lógica para processar o pagamento
        });
        function formatCEP(input) {
            // Remove tudo que não é número
            let value = input.value.replace(/\D/g, '');
            // Aplica a formatação: 12345-678
            if (value.length > 5) {
                value = value.replace(/(\d{5})(\d{3})/, '$1-$2');
            }
            input.value = value;
        }
    </script>
</body>
</html>
