<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produto.nome }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fundo preto */
            color: #00FFFF; /* Texto azul neon */
        }

        .produto-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #111111; /* Fundo preto suave */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* Sombra azul neon */
        }

        h1 {
            color: #00FFFF; /* Título azul neon */
            text-align: center;
            border-bottom: 2px solid #00FFFF;
            padding-bottom: 10px;
        }

        .produto {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .imagem {
            width: 895px;
            height: 895px;
            overflow: hidden;
            border: 1px solid #00FFFF; /* Borda azul neon */
            border-radius: 8px;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111111;
        }

        .imagem img {
            max-width: 100%;
            height: auto;
        }

        .info {
            flex: 1;
            padding: 20px;
            background-color: #111111; /* Fundo preto suave */
            border-radius: 8px;
        }

        .price {
            font-size: 24px;
            color: #00FFFF; /* Azul neon para preço */
        }

        .description, .descricao_detalhada {
            margin: 10px 0;
            color: #00CED1; /* Texto mais suave em azul */
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #00FFFF; /* Azul neon para botões */
            color: #000000; /* Texto preto */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00CED1; /* Azul neon mais claro no hover */
        }

        .buy-button {
            background-color: #1E90FF; /* Botão Comprar Agora com azul neon mais escuro */
        }

        .buy-button:hover {
            background-color: #00CED1; /* Azul neon mais claro no hover */
        }

        /* Estilização responsiva para telas menores */
        @media (max-width: 768px) {
            .produto {
                flex-direction: column;
            }

            .imagem {
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }

            .info {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="produto-container">
        <h1>{{ produto.nome }}</h1>
        <div class="produto">
            <div class="imagem">
                <img src="{{ url_for('static', filename='uploads/' + produto.imagem) }}" alt="{{ produto.nome }}">
            </div>
            <div class="info">
                <p class="price">Preço: R$ {{ produto.preco }}</p>
                <p class="description">{{ produto.descricao }}</p>
                <p class="descricao_detalhada">{{ produto.descricao_detalhada }}</p>
                
                <button id="add-to-cart">Adicionar ao Carrinho</button>
                <button class="buy-button" onclick="buyNow()">Comprar Agora</button>
                
                <h3>Formas de Pagamento</h3>
                <p>Aceitamos cartões de crédito, débito e PayPal.</p>
            </div>
        </div>
    </div>

    <script>
        const produto = {
            id: "{{ produto.id }}", 
            nome: "{{ produto.nome }}", 
            preco: {{ produto.preco }},
            imagem: "{{ url_for('static', filename='uploads/' + produto.imagem) }}"
        };

        document.getElementById('add-to-cart').addEventListener('click', function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const productInCart = cart.find(item => item.id === produto.id);

            if (!productInCart) {
                cart.push(produto);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert("Produto adicionado ao carrinho!");
            } else {
                alert("Este produto já está no carrinho!");
            }
        });

        function buyNow() {
            alert("Compra realizada com sucesso!");
        }
    </script>
</body>
</html>
